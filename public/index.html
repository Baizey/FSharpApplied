<!doctype html>
<html>

<head>
  <title>Fable</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <link rel="stylesheet" href="index.css" />
  <script src="bundle.js" async defer></script>
</head>

<body>
  <div id="start" class="hidden">
    <button id="start_start"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Start</button>
    <button id="start_settings"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Settings</button>
  </div>
  <div id="game" class="hidden">
    <p id="game_text"></p>
    <div id="game_board"></div>
  </div>
  <div id="finished" class="hidden">
    <p id="finished_text"></p>
    <button id="finished_start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">To
      start</button>
  </div>
  <div id="loading" class="hidden">
    <div id="loadingbar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div> <br />
    <button id="cancel_loading" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Cancel</button>
  </div>
  <div id="settings" class="hidden">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="[2-9]|[1-9]+[0-9]+" required id="stngs_buckets"
          value="5">
        <label class="mdl-textfield__label" for="stngs_buckets">Number of buckets</label>
        <span class="mdl-textfield__error">Please input 2 or more</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="[1-9]+[0-9]*" required id="stngs_matches" value="5">
        <label class="mdl-textfield__label" for="stngs_matches">Number of matches</label>
        <span class="mdl-textfield__error">Please input 1 or more</span>
      </div>
      <div class="mdl-switch-container">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="stngs_easymode">
          <input type="checkbox" id="stngs_easymode" class="mdl-switch__input">
          <span class="mdl-switch__label">Easy mode</span>
        </label>
      </div>

      <div>
        <button id="settings_apply"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Apply
        </button>
        <button id="settings_cancel" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Cancel
        </button>
      </div>


    </form>

  </div>
  <div aria-live="assertive" aria-atomic="true" aria-relevant="text" id="snackbar" class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
  </div>
  </body>
</html>
